group 'com.luxoft'
version rootProject.version

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'org.hyperledger.fabric-sdk-java', name: 'fabric-sdk-java', version: '1.1.0') {
        exclude(group: 'junit', module: 'junit')
        // fabric-sdk-java has been upgraded to snakeyaml 1.20, while jackson-dataformat-yaml uses 1.18
        // exclude(group: 'org.yaml', module: 'snakeyaml')
    }

    compile group: 'org.hyperledger.fabric-sdk-java', name: 'fabric-sdk-java', version: '1.1.0', classifier: 'sources'
    compile group: 'org.hyperledger.fabric-sdk-java', name: 'fabric-sdk-java', version: '1.1.0', classifier: 'javadoc'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.9'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.9'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.8.9'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    //////////////////////////////////////////////////////////////////
    // fabric-java-sdk uses grpc 1.11.0, which uses netty with bug:
    // https://github.com/netty/netty/commit/3ec29455af9642f6b20d7a309d3b6fb19c49b819
    // use grpc 1.10.1 as suggested here
    // https://github.com/grpc/grpc-java/issues/4495
    compile ('io.grpc:grpc-netty:1.10.1') { force = true }
    compile ('io.grpc:grpc-protobuf:1.10.1') { force = true }
    compile ('io.grpc:grpc-stub:1.10.1') { force = true }
    compile ('io.netty:netty-tcnative-boringssl-static:2.0.8.Final') { force = true }
    compile ('io.netty:netty-codec-http2:4.1.17.Final') { force = true }
}
